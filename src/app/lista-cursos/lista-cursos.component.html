<div class="card" style="margin-left: 2%; margin-right: 2%; margin-top: 1%;">

    <div class="card-header">
        <div class="float-left">
            <h4>Cursos</h4>
        </div>
        <div class="float-right">
            <button type="button" class="btn btn-primary" [routerLink]="['novo']">Novo Curso</button>
        </div>
    </div>

    <div class="card-body">

        <table class="table table-hover" *ngIf="cursos; else nenhumResultado">
            
            <thead>
                <tr>
                    <th>#</th>
                    <th>Curso</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let curso of cursos">
                    <td>{{curso.id}}</td>
                    <td>{{curso.nome}}</td>
                    <td>
                        <span class="float-right">
                            <button class="btn btn-outline-warning mb-1 btn-sm" (click)="obterId(curso.id)">
                                Atualizar
                            </button>

                            <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(curso.id)"  >
                                Remover
                            </button>
                        </span>
                    </td>
                </tr>
            </tbody>

        </table>

        <ng-template #nenhumResultado>
            <span> Nenhum resultado encontrado </span>
        </ng-template>

    </div>

</div>

<ng-template #deleteModal>
    <div class="modal-body text-center">
      <p>Tem certeza que deseja remover esse curso?</p>
      <button type="button" class="btn btn-default" (click)="onConfirmDelete()">Sim</button>
      <button type="button" class="btn btn-primary" (click)="onDeclineDelete()">NÃ£o</button>
    </div>
</ng-template>
